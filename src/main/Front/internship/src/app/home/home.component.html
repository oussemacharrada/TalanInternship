<div class="container my-3">

    <div class="row">

        <div class="col-12 col-xl-9 card  " *ngFor="let category of categorys">
            <h2 class="h4 text-white card-category  bg-info mb-0 p-4 rounded-top " style="height: 70px;">Category : {{category.title}}</h2>
            <table class="table table-striped table-bordered table-responsive">
                <thead class="thead-light">
                    <tr>
                        <th scope="col" class="forum-col">Forum</th>
                        <th scope="col">Topics</th>
                        <th scope="col">Posts</th>
                        <th scope="col" class="last-post-col">Last post</th>
                    </tr>
                </thead>
                <tbody *ngFor="let question of questions">
                    <tr *ngIf='question.category === category.title'>
                        <td>
                            <h3 class="h5 mb-0"><a routerLink="/question/{{question.id}}" class="text-uppercase">Question Title</a></h3>
                            <p class="mb-0">- {{question.description}}</p>
                        </td>
                        <td>
                            <div>5</div>
                        </td>
                        <td>
                            <div>18</div>
                        </td>
                        <td>
                            <h4 class="h6 mb-0 font-weight-bold">Post name</h4>
                            <div>by Author name</div>
                            <div>05 Apr 2017, 20:07</div>
                        </td>
                    </tr>

                </tbody>
            </table>


        </div>
        <div class="col-12 col-xl-3">
            <div class="row">
                <div class="col-12 col-sm-6 col-xl-12" style="margin-top: -190%;">


                    <span><dd>Categories</dd></span>
                    <ul *ngFor="let category of categorys">

                        <a routerLink="/category/{{category.id}}">
                            <li>


                                <div class="div1">
                                    <img src="./assets/img1.png" style="width: 50%;" />
                                    <p>{{category.description}}</p>
                                    <button class="btn btn1">{{category.title}}</button>
                                    <br /><br />
                                </div>
                            </li>

                        </a>
                    </ul>
                </div>
            </div>
        </div>

    </div>
    <footer class="small bg-dark text-white">

    </footer>
