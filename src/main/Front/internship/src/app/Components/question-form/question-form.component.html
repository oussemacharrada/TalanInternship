<div style="width: 400px; margin: auto;" >
<div classa="submit-form">
    <div *ngIf="!submitted">
      <div class="form-group">
            <div class="modal-header">
                <h4 class="modal-title">New Question</h4>
           
            </div>
      
            <label for="category">Category</label>
            <input
            type="text"
            class="form-control"
            id="text"
            required
            [(ngModel)]="question.category"
            name="text"
           /> 
      </div> 
      <div class="form-group">
          <label for="description">Description</label>
           <input
           type="text"
           class="form-control"
           id="description"
           required
           [(ngModel)]="question.description"
           name="description"
          /> 
      </div>  
  
      <button (click)="saveQuestion()" class="btn btn-success">submit</button>
    </div> 
    <div *ngIf="submitted">
        <h4>You submitted successfully! </h4>
        <button class="btn btn-success"  routerLink="/questions" >Add</button>
    </div>  


</div>
