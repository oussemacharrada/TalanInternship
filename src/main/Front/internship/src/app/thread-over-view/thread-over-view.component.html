<div class="container my-3">
    <div class="row">
        <div class="col-12">
            <h2 class="h4 text-white  bg-info mb-0 p-4 rounded-top">Forum name</h2>
            <table class="table table-striped table-bordered table-responsive-lg">
                <thead class="thead-light">
                    <tr>
                        <th scope="col" class="topic-col">Topic</th>
                        <th scope="col" class="created-col">Created</th>
                        <th scope="col">Statistics</th>
                        <th scope="col" class="last-post-col">Last post</th>
                    </tr>
                </thead>
                <tbody *ngFor="let question of pageSlice">

                    <tr>
                        <td>
                            <h3 class="h6"> <a routerLink="/question/{{question.id}}" class="text-uppercase">{{question.description}}</a></h3>
                        </td>
                        <td>
                            <div>by Author name</div>
                            <div>10 Dec 2017, 11:52</div>
                        </td>
                        <td>
                            <div>5 replies</div>
                            <div>175 views</div>
                        </td>
                        <td>
                            <div>by Author name</div>
                            <div>05 Apr 2017, 20:07</div>
                        </td>
                    </tr>

                </tbody>
                <mat-paginator [length]="questions.length" [pageSize]="5" (page)="OnPageChange($event)" [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page">
                </mat-paginator>
            </table>
        </div>
    </div>
</div>
<footer class="small bg-dark text-white">

</footer>
